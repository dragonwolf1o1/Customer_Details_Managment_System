{% extends 'base.html' %}
{% block title %}
<title>Re-Verify</title>
{% endblock title %}


{% block body %}

<div class="messag">
{% for message in messages %}
    <p>{{ message }}<a href="{% url 'login' %}"> <u>Login</u></a>.</p>
{% endfor %}
</div>
<div class='loginpannel'>
    <form method='POST'>
        {% csrf_token %}
        <input type='email' name='email' placeholder='Email....' required>
        <button>Submit</button>
    </form>
</div>

{% endblock body %}
